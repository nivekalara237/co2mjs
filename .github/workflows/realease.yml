name: "Release new version"
on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Release co2mjs@${{ inputs.version }}
    runs-on: ubuntu-latest
    steps:
      - name: Create release
        env:
          TAG_NAME: ${{ github.ref_name }}
        run: |
          gh release create "$TAG_NAME" \
             --repo="$GITHUB_REPOSITORY" \
             --title="${TAG_NAME#v}" \
             --generate-notes